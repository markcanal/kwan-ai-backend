# CodeQL Advanced - configured for a TypeScript (Node/Nest) backend (kwan-ai-backend)
# Place this file at .github/workflows/codeql.yml

name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '43 8 * * 6'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: matrix.language == 'javascript-typescript'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        if: matrix.language == 'javascript-typescript'
        run: |
          npm ci

      - name: Prisma generate (if present)
        if: matrix.language == 'javascript-typescript'
        run: |
          if npm run | grep -q "prisma:generate"; then
            npm run prisma:generate
          fi

      - name: Build (compile TypeScript if present)
        if: matrix.language == 'javascript-typescript'
        run: |
          npm run build --if-present

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          # Optionally extend queries:
          # queries: +security-extended,security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
